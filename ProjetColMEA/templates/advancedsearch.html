<div class="panel panel-primary">
    <div class="panel-heading">Liste des offres</div>
    <div class="panel-body">
		<div class="form-group">
			<div class="row">
				<div class="col-sm-10"><input class="form-control" ng-model="keywords"></div>
				<div class="col-sm-2"><button class="btn btn-primary" ng-click="search()"><i class="glyphicon glyphicon-search"></i></button></div>
			</div>
		</div>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="offer in offers">
                    <td>{{ offer.title }}</td>
                    <td>{{ offer.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
