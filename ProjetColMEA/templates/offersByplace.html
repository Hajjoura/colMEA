<div class="panel panel-primary">
    <div class="panel-heading">Liste des offres</div>
    <div class="panel-body">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="offer in offers">
                    <td>{{ offer.title }}</td>
                    <td>{{ offer.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
