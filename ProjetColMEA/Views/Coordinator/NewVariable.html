
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Variable </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                	<label for="enabledSelect">Please Select Type</label>
                                    <select id="enabledSelect" class="form-control">
                                    	<option> Variable </option>
                                        <option> Constraint </option>
                                        <option> Objective </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input class="form-control" placeholder="Enter Number" id="namevarible">
                                </div>
                                <div class="form-group">
                                    <label>Min</label>
                                    <input class="form-control" placeholder="Enter Number" id="minvarible">
                                </div>
                                <div class="form-group">
                                    <label>Max</label>
                                    <input class="form-control" placeholder="Enter Number" id="maxvarible">
                                </div>
                                <div class="form-group">
                                    <label>Set</label>
                                    <input class="form-control" placeholder="Enter Number" id="maxvarible">
                                    <button type="button" class="btn btn-outline btn-primary btn-xs">Add Set</button>
                                </div>
                                <div class="form-group">
                                    <label>Unit</label>
                                    <input class="form-control" placeholder=" " id="unitvarible">
                                </div>
                                <div class="form-group">
                                   <label for="enabledSelect">Visibility</label>
                                    <select id="enabledSelect" class="form-control">
                                    	<option> None </option>
                                        <option> Local </option>
                                        <option> Shared </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Date</label>
                                    <input class="form-control" placeholder=" "  type="date" id="unitvarible">
                                </div>
                                 <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a ui-sref="HomeCoordinator.PartitionCManag" class="btn btn-lg btn-primary btn-block">Add Variable</a>
                                <a ui-sref="HomeCoordinator.PartitionCManag" class="btn btn-lg btn-success btn-block">Add Constraint</a>
                                <a ui-sref="HomeCoordinator.PartitionCManag" class="btn btn-lg btn-warning btn-block">Add Objective</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
