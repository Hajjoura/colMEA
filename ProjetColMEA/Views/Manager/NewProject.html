

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Project</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input class="form-control" placeholder="Enter Name" id="nameproject">
                                </div>
                                <div class="form-group">
                                    <label>Version</label>
                                    <input class="form-control" placeholder="Enter Version" id="versionproject">
                                </div>
                                <div class="form-group">
                                    <label>Start Date</label>
                                    <input class="form-control" id="startdateproject" type="date">
                                </div>
                                <div class="form-group">
                                    <label>End Date</label>
                                    <input class="form-control" id="enddateproject" type="date">
                                </div>
                                <div class="form-group">
                                    <label>State</label>
                                    <input class="form-control" placeholder="Enter State" id="stateproject">
                                </div>
                                
                                <!-- Change this to a button or input when using this as a form -->
                                <a ui-sref="HomeManager.ProjectM" class="btn btn-lg btn-primary btn-block">Add Project</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
